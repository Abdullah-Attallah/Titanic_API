<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">ðŸš¢ Titanic Survival Prediction</h2>
            <form action="/predict_html" method="get">
                <div class="mb-3">
                    <label class="form-label">Passenger Class (1=First, 2=Second, 3=Third):</label>
                    <input type="number" class="form-control" name="Pclass" min="1" max="3" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age (Max: 80):</label>
                    <input type="number" class="form-control" name="Age" min="0" max="80" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Siblings/Spouses Aboard (0â€“8):</label>
                    <input type="number" class="form-control" name="SibSp" min="0" max="8" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parents/Children Aboard (0â€“6):</label>
                    <input type="number" class="form-control" name="Parch" min="0" max="6" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fare:</label>
                    <input type="number" step="0.01" class="form-control" name="Fare" min="0" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <select class="form-select" name="Sex_male" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Embarked Location:</label>
                    <select class="form-select" name="Embarked_Q" required onchange="updateEmbarked(this.value)">
                        <option value="0">C (Cherbourg)</option>
                        <option value="1">Q (Queenstown)</option>
                        <option value="0" data-s="1">S (Southampton)</option>
                    </select>
                </div>

                <!-- Hidden Embarked_S field (automatically set) -->
                <input type="hidden" name="Embarked_S" id="Embarked_S" value="0">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Set Embarked_S value based on dropdown
    function updateEmbarked(value) {
        const select = document.querySelector('select[name="Embarked_Q"]');
        const selectedOption = select.options[select.selectedIndex];
        const embarkedS = selectedOption.getAttribute("data-s") === "1" ? "1" : "0";
        document.getElementById("Embarked_S").value = embarkedS;
    }
</script>

</body>
</html>
